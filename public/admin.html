<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="admin.css">
  </head>
  <body class="bg-dark">
    <div class="p-5 showarticlediv " id="articlediv"><button type="button" onclick="closee()" class="myclosebtn btn-close btn-close-white" aria-label="Close"></button></div>
    <div class="container my-3" id="main">
      <button onclick="sarticles()" class="btn btn-success w-100 rounded mb-5 mt-2">Show previously added articles</button>

      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Card image address</span
        >
        <input
            id="cardimg"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
     
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Title</span
        >
        <input
            id="title"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Short Description</span
        >
        <input
        id="description"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Cover image address</span
        >
        <input
            id="coverimg"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <textarea
      id="article"
        class="commentbox p-3 border border-success rounded w-100"
        rows="25"
        placeholder="Write..."
        name="comment"
        form="usrform"
      ></textarea>
      <button onclick="submitt()" class="btn btn-success w-100 rounded mb-5 mt-2">Submit</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="admin.js" type="module"></script>
  </body>
</html>
